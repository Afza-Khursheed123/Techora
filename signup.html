<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Whisper</title>
    <!-- Add your compiled Tailwind CSS file -->
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="right-part">
        <h1>Welcome to WordCarté</h1>
        <h3>Find What Speaks to You—Shop WordCarté</h3>
        <div class="floating-container">
            <span class="shopping-text">Chalo shopping krte hein</span>
            <img src="bg18.png" alt="Cart" class="cart-icon" />
        </div>

        <div class="image-container1">
            <img src="bg15.jpeg" alt="Image">
        </div>
    </div>

    <div class="frame">
        <h2>Sign Up</h2>
        <div>
            <form id="signupForm">
                <div class="input__box" id="u-name">
                    <input id="signupUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input__box" id="u-email">
                    <input id="signupEmail" type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input__box" id="u-pass">
                    <input id="signupPassword" type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div id="c-box">
                    <input type="checkbox" name="checkbox" required>I agree with the terms and conditions
                </div>
                <button type="submit" class="button" style="vertical-align:middle"><span>Sign Up</span></button>
                <p>Already have an account? <a href="signin.html">Sign In</a></p>

                <button type="button" id="googleLoginBtn">Sign in with Google</button>
                <button type="button" id="facebookLoginBtn">Sign in with Facebook</button>
            </form>
        </div>
    </div>

    <script type="module" src="scripts/script.js">

    </script>
</body>

</html>
